name: Coverage

on:
  push:
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v2

    - run: go test -v -coverprofile=profile.cov ./...
    - uses: shogo82148/actions-goveralls@v1
      with:
        path-to-profile: profile.cov
